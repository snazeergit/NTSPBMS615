<html xmlns:th="https://thymleaf.org">

<h1 style="color:cyan;text-align: center">User Registration page</h1>
<form th:action="@{/user/register}" th:object="${userInfo}"
	method="POST">
	<table border="0" bgcolor="blue" align="center">
		<tr>
			<td>Username:</td>
			<td><input type="text" th:field="*{uname}"></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" th:field="*{pwd}"></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type="text" th:field="*{email}"></td>
		</tr>
		<tr>
			<td>Roles :</td>
			<td><input type="checkbox" th:field="*{roles}" value="CUSTOMER">CUSTOMER
				<input type="checkbox" th:field="*{roles}" value="MANAGER">MANAGER
			</td>
		</tr>
		<tr>
			<td><input type="submit" value="register"></td>
			<td><input type="reset" value="cancel"></td>
		</tr>
	</table>

</form>
